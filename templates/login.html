<!DOCTYPE html>
<html lang="en">
  <head>
    <title>drowning detection</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers" />
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script defer src="../static/plugins/fontawesome/js/all.min.js"></script>
    <link id="theme-style" rel="stylesheet" href="../static/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="app app-login p-0">
    <div class="row g-0 app-auth-wrapper">
      <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
          <div class="app-auth-body mx-auto">
            <div class="app-auth-branding mb-4">
              <a class="app-logo" href="dashboard.html"><img class="logo-icon me-2" src="../static/images/app-logo.svg" alt="logo" /></a>
            </div>
            <h2 class="auth-heading text-center mb-5">Log in</h2>
            <div class="auth-form-container text-start">
              <form class="auth-form login-form" action="{{ url_for('login') }}" method="post">
                <div class="email mb-3">
                  <label class="sr-only" for="signin-email">Email</label>
                  <input id="name" name="name" type="text" class="form-control signin-email" placeholder="Email address" required="required" />
                </div>
                <div class="password mb-3">
                  <label class="sr-only" for="signin-password">Password</label>
                  <input id="password" name="password" type="password" class="form-control signin-password" placeholder="Password" required="required" />
                  <div class="extra mt-3 row justify-content-between">
                    <div class="col-6">
                    </div>
                    <div class="col-6"></div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
                </div>
              </form>
            </div>
          </div>
          <footer class="app-auth-footer">
            <div class="container text-center py-3">
              <small class="copyright">Designed with <span class="sr-only">love</span><i class="fas fa-heart" style="color: #fb866a;"></i> by <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">bintang</a> for developers</small>
            </div>
          </footer>
        </div>
      </div>
      <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <div class="auth-background-holder"></div>
        <div class="auth-background-mask"></div>
        <div class="auth-background-overlay p-3 p-lg-5">
          <div class="d-flex flex-column align-content-end h-100">
            <div class="h-100"></div>
          </div>
        </div>
      </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <script>
          document.addEventListener("DOMContentLoaded", function() {
            {% for category, message in messages %}
              Swal.fire({
                icon: "{{ 'success' if category == 'success' else 'error' }}",
                title: "{{ message }}",
                showConfirmButton: false,
                timer: 1500
              }).then(function() {
                {% if category == 'success' %}
                  window.location.href = "{{ url_for('dashboard') }}";
                {% endif %}
              });
            {% endfor %}
          });
        </script>
      {% endif %}
    {% endwith %}
  </body>
</html>
